<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/Login.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta property="og:title" content="Bailey's chatroom">
    <meta property="og:description" content="Welcome to the login page of Bailey's wonderful chatroom! We hope you enjoy your stay.">
    <meta property="og:image" content="https://i.ibb.co/yBfsBZJ/image.png">
    <title>New login page IG</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registrationForm">
                <h1>Create Account</h1>

                <div id="messageReg"></div>
                <input type="text" placeholder="Username" id="regUsername" required>
                <input type="password" placeholder="Password" id="regPassword" required>
                <button>Sign Up</button>
                <span>By signing up you agree to our <a href="PrivacyPolicy">Privacy Policy</a></span>
                <span>My socials</span>
                <div class="social-icons">
                    <a href="https://www.youtube.com/@ItsbaileyX3525" target="_blank" class="icon"><i class='bx bxl-youtube' ></i></i></a>
                    <a href="https://github.com/ItsbaileyX3525" target="_blank" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="https://discord.gg/BPBrF37dBY" target="_blank" class="icon"><i class='bx bxl-discord-alt'></i></a>
                    <a href="mailto:baileyleah542@gmail.com" target="_blank" class="icon"><i class='bx bxs-envelope'></i></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                
                <div id="messageLog"></div>
                <input type="text" placeholder="Username" id="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button>Sign In</button>
                <span>My socials</span>
                <div class="social-icons">
                    
                    <a href="https://www.youtube.com/@ItsbaileyX3525" target="_blank" class="icon"><i class='bx bxl-youtube' ></i></i></a>
                    <a href="https://github.com/ItsbaileyX3525" target="_blank" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="https://discord.gg/BPBrF37dBY" target="_blank" class="icon"><i class='bx bxl-discord-alt'></i></a>
                    <a href="mailto:baileyleah542@gmail.com" target="_blank" class="icon"><i class='bx bxs-envelope'></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your username and password to start chatting again!</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome to the chatroom!</h1>
                    <p>Register with your username and password to start chatting!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>

    <script src="../static/Login.js"></script>
</body>
</html>
