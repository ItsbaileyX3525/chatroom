{% extends 'joinRoom.html' %}
{% block content %}
<form method="post">
    <h3>Enter the chatroom</h3>
    <div>
        <label>Room code: </label>
        <input type="text" placeholder="0001" name="code" value=""{{code}}>
        <button type="submit" name="join" class="join">Join a room</button>
    </div>
    <button type="submit" name="create">Create a room</button>
</form>


{% endblock %}
